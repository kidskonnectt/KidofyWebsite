<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kidofy - Snaps & Videos</title>
    <meta name="robots" content="noindex, nofollow">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.5s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .video-title {
            color: #f5576c;
            font-weight: 700;
            font-size: 18px;
            word-break: break-word;
            margin: 15px 0;
        }
        
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 30px;
        }
        
        .btn {
            padding: 14px 24px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(245, 87, 108, 0.4);
        }
        
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }
        
        .btn-secondary:hover {
            background: #e0e0e0;
        }
        
        .loading {
            display: none;
            text-align: center;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #f5576c;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .info {
            background: #ffe8ec;
            border-left: 4px solid #f5576c;
            padding: 12px;
            border-radius: 4px;
            margin: 15px 0;
            font-size: 12px;
            text-align: left;
            color: #f5576c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸŽ¥</div>
        <div id="content" class="content" style="display: block;">
            <h1>Opening Video</h1>
            <div class="video-title" id="videoTitle">
                <span id="videoId" style="display: none;">Loading...</span>
                <span id="noVideoId">Snaps Feed</span>
            </div>
            <p>Opening on Kidofy app...</p>
            <div class="info">
                ðŸ’¡ If the app doesn't open automatically, tap the button below to install or open Kidofy.
            </div>
            <div class="button-group">
                <a href="" id="playStoreBtn" class="btn btn-primary" style="display: none;">
                    ðŸ“± Open in Kidofy
                </a>
                <a href="https://play.google.com/store/apps/details?id=com.kidofy.kidsapp" 
                   class="btn btn-secondary" 
                   target="_blank">
                    Download Kidofy on Google Play
                </a>
            </div>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Redirecting to Kidofy...</p>
        </div>
    </div>

    <script>
        // Get the video ID from URL path or query parameter
        function getVideoId() {
            const pathSegments = window.location.pathname.split('/').filter(seg => seg);
            
            // /snaps/VideoID format
            if (pathSegments.length > 1) {
                return decodeURIComponent(pathSegments[1]);
            }
            
            // ?videoId=VideoID query parameter
            const params = new URLSearchParams(window.location.search);
            return params.get('videoId') || null;
        }

        function initializeDeepLink() {
            const videoId = getVideoId();
            const playStoreBtn = document.getElementById('playStoreBtn');
            let deepLink = 'https://kidofy.in/snaps';
            
            if (videoId && videoId.trim()) {
                // Video ID provided - navigate to specific video
                document.getElementById('videoId').textContent = videoId;
                document.getElementById('videoId').style.display = 'inline';
                document.getElementById('noVideoId').style.display = 'none';
                
                deepLink = `https://kidofy.in/snaps/${encodeURIComponent(videoId)}`;
                playStoreBtn.textContent = 'ðŸ“± Watch in Kidofy App';
            } else {
                // No video ID - open snaps feed
                document.getElementById('noVideoId').style.display = 'inline';
                playStoreBtn.textContent = 'ðŸ“± Open Snaps Feed';
            }
            
            // Set the deep link button
            playStoreBtn.href = deepLink;
            playStoreBtn.style.display = 'inline-block';
            
            // Attempt deep link after a short delay
            setTimeout(() => {
                window.location.href = deepLink;
            }, 500);
        }

        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', initializeDeepLink);
        
        // Fallback if DOMContentLoaded already fired
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeDeepLink);
        } else {
            initializeDeepLink();
        }
    </script>
</body>
</html>
