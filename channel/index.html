<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kidofy - Channel</title>
    <meta name="robots" content="noindex, nofollow">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.5s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .channel-name {
            color: #667eea;
            font-weight: 700;
            font-size: 20px;
            word-break: break-word;
            margin: 15px 0;
        }
        
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 30px;
        }
        
        .btn {
            padding: 14px 24px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }
        
        .btn-secondary:hover {
            background: #e0e0e0;
        }
        
        .loading {
            display: none;
            text-align: center;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .info {
            background: #f0f4ff;
            border-left: 4px solid #667eea;
            padding: 12px;
            border-radius: 4px;
            margin: 15px 0;
            font-size: 12px;
            text-align: left;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸŽ¬</div>
        <div id="content" class="content" style="display: block;">
            <h1>Opening Channel</h1>
            <div class="channel-name" id="channelName">Loading...</div>
            <p>Opening on Kidofy app...</p>
            <div class="info">
                ðŸ’¡ If the app doesn't open automatically, tap the button below to install or open Kidofy.
            </div>
            <div class="button-group">
                <a href="" id="playStoreBtn" class="btn btn-primary" style="display: none;">
                    ðŸ“± Open in Kidofy
                </a>
                <a href="https://play.google.com/store/apps/details?id=com.kidofy.kidsapp" 
                   class="btn btn-secondary" 
                   target="_blank">
                    Download Kidofy on Google Play
                </a>
            </div>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Redirecting to Kidofy...</p>
        </div>
    </div>

    <script>
        // Get the channel name from URL path or query parameter
        function getChannelName() {
            const pathSegments = window.location.pathname.split('/').filter(seg => seg);
            
            // /channel/ChannelName format
            if (pathSegments.length > 1) {
                return decodeURIComponent(pathSegments[1]);
            }
            
            // ?name=ChannelName query parameter
            const params = new URLSearchParams(window.location.search);
            return params.get('name') || null;
        }

        function initializeDeepLink() {
            const channelName = getChannelName();
            
            if (channelName && channelName.trim()) {
                document.getElementById('channelName').textContent = channelName;
                
                // Create the deep link
                const deepLink = `https://kidofy.in/channel/${encodeURIComponent(channelName)}`;
                
                // Set the play store link to the deep link (will open app if installed)
                const playStoreBtn = document.getElementById('playStoreBtn');
                playStoreBtn.href = deepLink;
                playStoreBtn.style.display = 'inline-block';
                playStoreBtn.textContent = 'ðŸ“± View in Kidofy App';
                
                // Attempt deep link after a short delay
                setTimeout(() => {
                    window.location.href = deepLink;
                }, 500);
            } else {
                document.getElementById('channelName').textContent = 'Unknown Channel';
                document.getElementById('content').innerHTML = `
                    <h1>Channel Not Found</h1>
                    <p>No channel name was provided.</p>
                    <div class="button-group">
                        <a href="https://www.kidofy.in/" class="btn btn-primary">Go to Kidofy Home</a>
                        <a href="https://play.google.com/store/apps/details?id=com.kidofy.kidsapp" 
                           class="btn btn-secondary" target="_blank">
                            Download Kidofy
                        </a>
                    </div>
                `;
            }
        }

        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', initializeDeepLink);
        
        // Fallback if DOMContentLoaded already fired
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeDeepLink);
        } else {
            initializeDeepLink();
        }
    </script>
</body>
</html>
